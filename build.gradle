buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.12.1'
        classpath files('gradle/libs/gradle-witness.jar')
    }
}

allprojects {
    version = VERSION
    group = GROUP

    repositories {
        flatDir {
            name "fileRepo"
            dirs file("${project.rootDir}/repo")
        }
        mavenCentral()
    }
}

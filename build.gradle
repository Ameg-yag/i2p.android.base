buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.2.3'
        classpath files('gradle/libs/gradle-witness.jar')
    }
}

allprojects {
    group = GROUP

    repositories {
        jcenter()
    }
}

configure(project(':lib').subprojects) {
    version = VERSION_NAME
}

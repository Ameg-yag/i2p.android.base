buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.13.3'
        classpath files('gradle/libs/gradle-witness.jar')
    }
}

if (hasProperty('localFileRepoDir')) {
    allprojects {
        repositories {
            flatDir {
                name "fileRepo"
                dirs file(localFileRepoDir)
            }
        }
    }
}

allprojects {
    version = VERSION_NAME
    group = GROUP

    repositories {
        mavenCentral()
    }
}

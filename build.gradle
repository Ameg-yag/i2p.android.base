buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.0.1'
        classpath files('gradle/libs/gradle-witness.jar')
    }
}

allprojects {
    version = VERSION_NAME
    group = GROUP

    repositories {
        maven {
            url "https://raw.github.com/whispersystems/maven/master/preferencefragment/releases/"
        }
        mavenCentral()
    }
}

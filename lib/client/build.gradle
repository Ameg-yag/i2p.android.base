apply plugin: 'com.android.library'
apply plugin: 'witness'

version = "$I2P_VERSION"

android {
    compileSdkVersion Integer.parseInt(project.ANDROID_BUILD_SDK_VERSION as String)
    buildToolsVersion project.ANDROID_BUILD_TOOLS_VERSION as String

    defaultConfig {
        minSdkVersion 9
        targetSdkVersion Integer.parseInt(project.ANDROID_BUILD_TARGET_SDK_VERSION as String)
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
    lintOptions {
        abortOnError false
    }
}

dependencies {
    compile "net.i2p:i2p:$I2P_VERSION"
    compile "net.i2p.client:streaming:$I2P_VERSION"

    testCompile 'junit:junit:4.12'
    testCompile 'org.mockito:mockito-core:1.9.5'
}

dependencyVerification {
    verify = [
            'net.i2p:i2p:46bcd9c1d8786d0d269cb100dc180f27fb050f5eb182a98385c508e91ac3892f',
            'net.i2p.client:mstreaming:61bf88d256c3d5c6f03725fcc210483470eae8f80ebf0d32d496c2edccb90f40',
            'net.i2p.client:streaming:c80ba0c42a61be4ccb533da686c48aa942704705687968644187efe5fc14d3df',
    ]
}

apply from: "${project.rootDir}/gradle/maven-push.gradle"
